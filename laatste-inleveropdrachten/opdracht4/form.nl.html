<!DOCTYPE html>
<!-- THIS IS THE DUTCH TRANSLATED FORM -->
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="opdracht4.css">
        <meta charset="utf-8">
        <title>FORM NL</title>
    </head>
    <body id="form-body-eng">

            <div class="button-container">
                <button id="male">MAN</button>
                <button id="female">VROUW</button>
            </div>

            <form id="form-eng" action="result.nl.php" method="post">
                <h1>Vul alstublieft dit formulier in!</h1>
                <label for="salutation">↓ Aanhef ↓</label>
                <select id="salutation">
                    <option>Meneer</option>
                    <option>Mevrouw</option>
                </select>
                <input id="name" type="text" name="name" regex="^[a-z ]+$" placeholder="Naam">
                <input id="address" type="text" name="address" regex="^[a-z ]+ [0-9]+$" placeholder="Adres">
                <input id="city" type="text" name="city" regex="^[a-z-]+$" placeholder="Woonplaats">
                <input id="postcode" type="text" name="postcode" regex="^[0-9]{4}[a-z]{2}$" placeholder="Postcode">
                <input id="birthday" type="text" name="birthday" regex="^[0-9]{2}-[0-9]{2}-[0-9]{4}$" placeholder="Geboortedatum dd/mm/yyyy">
                <input id="nationality" type="text" name="nationality" regex="^[a-z]+$" placeholder="Nationaliteit">
                <input id="profession" type="text" name="profession" regex="^[a-z]+$" placeholder="Beroep">
                <textarea name="comments" rows="100%" cols="100%" placeholder="Commentaar"></textarea>
                <input type="submit" name="submit">
            </form>
    </body>
    <script src="../../jquery-3.3.1.js" charset="utf-8"></script>
    <script src="opdracht4.js" charset="utf-8"></script>
</html>
