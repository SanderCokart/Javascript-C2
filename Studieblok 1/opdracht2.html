    <body>
        <!-- Does an assignment using variables A, B and C to do some basic math  -->
        <script>
        document.write("a = "+ a + "<br>b = " + b + "<br>c = " + c);
        document.write("<br>Optelling van a,b en c = " + (a + b + c));
        document.write("<br>a + c = "+ (a + c) +" min b = "+ (a+c-b));
        document.write("<br>Rest van c door a = "+ (c % a));
        document.write("<br>a van c aftrekken is " + (c-a) + " en dan keer b = " + ((c - a) * b));
        document.write("<br>optelling van b en c = " + (b + c) + " gedeeld door a = " + ((b + c)/a));
        </script>
